<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style type="text/css">
    body div {
        text-align: center;
    }
    label, input[type=text], input[type=password] {
        display: inline-block;
        width: 150px;
        margin: 5px;
    }
    input[type=submit] {
        width: 60px;
        margin: 10px;
        padding: 10px;
        text-align: center;
    }



    </style>
</head>
<body>
<div>
    <div>
        <h2>Spring Security Login Form</h2>
    </div>
    <div th:if="${param.error}">
        <h3 style='color:red'>Invalid username and password.</h3>
    </div>
    <div th:if="${param.logout}">
        <h3 style='color:green'>You have been logged out.</h3>
    </div>
    <div>
        <form id="login-form">
            <div><label>Username: </label> <input id="username" type="text" name="username"/></div>
            <div><label>Password: </label><input type="password" id="password" name="password"/></div>
            <div>
                <button type="submit" id="btn-login">Login</button>
            </div>

        </form>
    </div>
    <div id="postResultDiv">
    </div>

</div>
<!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script  src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" th:src="@{/js/login.js}" ></script>
</body>
</html>
